<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система линейных уравнений</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .input-container {
            margin-bottom: 20px;
        }
        input {
            width: 40px;
            margin: 0 5px;
            text-align: center;
        }
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover {
            background-color: #45a049;
        }
        .equation {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }
        .variable {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <h1>Система линейных уравнений</h1>
    <div class="input-container">
        <label for="n">Количество переменных (n):</label>
        <input type="number" id="n" min="1" value="3">
        <label for="equations">Количество уравнений:</label>
        <input type="number" id="equations" min="1" value="3">
        <button onclick="generateEquations()">Сгенерировать</button>
    </div>
    
    <div id="equations-container"></div>
    
    <script>
        function generateEquations() {
            const n = parseInt(document.getElementById('n').value);
            const equationsCount = parseInt(document.getElementById('equations').value);
            const container = document.getElementById('equations-container');
            container.innerHTML = '';
            
            for (let eq = 0; eq < equationsCount; eq++) {
                const equationDiv = document.createElement('div');
                equationDiv.className = 'equation';
                
                for (let i = 1; i <= n; i++) {
                    const coeffInput = document.createElement('input');
                    coeffInput.type = 'number';
                    coeffInput.value = '0';
                    coeffInput.id = `eq${eq}_x${i}`;
                    
                    const variableSpan = document.createElement('span');
                    variableSpan.className = 'variable';
                    variableSpan.textContent = `x${i}`;
                    
                    equationDiv.appendChild(coeffInput);
                    equationDiv.appendChild(variableSpan);
                    
                    if (i < n) {
                        const plusSpan = document.createElement('span');
                        plusSpan.textContent = ' + ';
                        equationDiv.appendChild(plusSpan);
                    }
                }
                
                const equalsSpan = document.createElement('span');
                equalsSpan.textContent = ' = ';
                equationDiv.appendChild(equalsSpan);
                
                const resultInput = document.createElement('input');
                resultInput.type = 'number';
                resultInput.value = '0';
                resultInput.id = `eq${eq}_result`;
                equationDiv.appendChild(resultInput);
                
                container.appendChild(equationDiv);
            }
        }
        
        // Генерируем уравнения при загрузке страницы
        window.onload = generateEquations;
    </script>
</body>
</html>
